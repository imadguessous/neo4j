<form [formGroup]="usagerForm" (ngSubmit)="saveUsager(usagerForm.value)">
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" pInputText id="nom" formControlName="nom" required autofocus/>
    <!--<small class="p-invalid" *ngIf="submitted && !usager.nom">Nom is required.</small>-->
  </div>

  <div class="form-group date" data-provide="datepicker">
    <label for="an">Année de Naissance</label>
    <input id="an" type="date" class="form-control" formControlName="an">
    <div class="input-group-addon">
      <span class="glyphicon glyphicon-th"></span>
    </div>
  </div>

  <div class="form-group">
    <label class="p-mb-3">Préférence Transport</label>
    <select class="form-control" formControlName="pt" [(ngModel)]="defaultTransport">
      <option *ngFor="let t of transportsTypes; let i = index;" value="{{t| uppercase}}" [selected]="i==1?true:null">{{t}}</option>
    </select>
  </div>

  <div class="form-group">
    <label class="p-mb-3">Handicap</label>
    <select class="form-control" formControlName="h">
      <option value="true">Oui</option>
      <option value="false">Non</option>
    </select>
  </div>

  <div class="form-group">
    <label class="p-mb-3">Fonction</label>
    <select class="form-control" formControlName="fct" [(ngModel)]="defaultUsagerFonction">
      <option *ngFor="let f of usagersFonctions;" value="{{f}}">{{f}}</option>
    </select>
  </div>


  <!--
      <div class="form-group">
        <label for="pt">Préférence Transport</label>
        <input type="text" pInputText id="pt" [(ngModel)]="usager.pt" required autofocus />
      </div> -->

  <!--<div class="form-group">
    <label for="fct">Fonction</label>
    <input type="text" pInputText id="fct" [(ngModel)]="usager.fct" required autofocus/>
  </div>-->

  <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" type="submit" [disabled]="!usagerForm.valid"></button>

</form>
