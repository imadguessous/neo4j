<p-table #dt1 [value]="usagers" styleClass="p-datatable-customers p-datatable-gridlines"
         [globalFilterFields]="['nom','an','h','pt','fct']" [paginator]="true" [rows]="4"
         [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         [rowHover]="true">

  <ng-template pTemplate="caption">
    <div class="p-d-flex">
          <span class="p-input-icon-right p-ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')"
                   placeholder="Search keyword" />
          </span>
    </div>
  </ng-template>

  <ng-template pTemplate="header" sortMode="multiple">
    <tr>
      <th pSortableColumn="nom">Nom<p-sortIcon field="nom"></p-sortIcon>
      </th>
      <th pSortableColumn="an">Année de Naissance<p-sortIcon field="an"></p-sortIcon>
      </th>
      <th pSortableColumn="h">Handicap<p-sortIcon field="h"></p-sortIcon>
      </th>
      <th pSortableColumn="pt">Préférence Transport<p-sortIcon field="pt"></p-sortIcon>
      </th>
      <th pSortableColumn="fct">Fonction<p-sortIcon field="fct"></p-sortIcon>
      </th>
    </tr>

    <tr>
      <th>
        <p-columnFilter type="text" field="nom"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="an"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="h"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="pt"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="fct"></p-columnFilter>
      </th>



    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usager>
    <tr>
      <td>{{usager.nom}}</td>
      <td>{{usager.an | date:'longDate'}}</td>
      <td>{{usager.h}}</td>
      <td>{{usager.pt}}</td>
      <td>{{usager.fct}}</td>
    </tr>
  </ng-template>


  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">No usagers found.</td>
    </tr>
  </ng-template>

  <p-paginator [rows]="10" [totalRecords]="usagers.length" [rowsPerPageOptions]="[10,20,30]"></p-paginator>
</p-table>
